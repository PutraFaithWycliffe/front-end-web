<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literal ES6</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      // Menggunakan Template Literal
      const nama = 'Putra Lombu';
      const usia = 25;
      const pekerjaan = 'UI/UX Designer';

      const profil = `
          Name: ${nama}<br>
          Age: ${usia}<br>
          Expertise/job: ${pekerjaan}
      `;

      // Menampilkan output ke dalam elemen HTML dengan ID "output"
      document.getElementById('output').innerHTML = profil;
    </script>
  </body>
</html>
